<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .video-item {
            width: 240px; /* Adjust width to fit vertical videos */
        }
        iframe {
            width: 100%;
            height: 420px; /* Increased height for portrait mode */
            border: none;
        }
        .video-title {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Tutorial</h1>
    
    <div class="video-grid">
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/TNwQWYzqbq0" allowfullscreen></iframe>
            <div class="video-title">Practice Paper</div>
        </div>

        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/pMXtFwKBqSc?si=V7muIqPsW_5rMybu" allowfullscreen></iframe>
            <div class="video-title">Personalized Notebook</div>
        </div>

        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/wA4ldLqCbZw?si=Rj3o-pz5gVC0fx3R" allowfullscreen></iframe>
            <div class="video-title">Friends Section</div>
        </div>

        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/d6YuM6Q3mD0?si=f0kt4FpZAQUn48Bo" allowfullscreen></iframe>
            <div class="video-title">File Sharing</div>
        </div>
    </div>

</body>
</html>
