<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Videos</title>
    <style>
        body {

            margin: 0;

        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            margin: 20px;
        }
        .video-item {
            width: 320px;
        }
        iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .video-title {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Tutorial</h1>
    
    <div class="video-grid">
        <div class="video-item">
            <iframe src="https://youtube.com/shorts/TNwQWYzqbq0?feature=share" allowfullscreen></iframe>

        </div>

        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>

        </div>

        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>

        <div class="video-item">

        </div>
    </div>

</body>
</html>
